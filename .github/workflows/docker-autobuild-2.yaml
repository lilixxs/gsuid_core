# 自动构建 docker 镜像
name: Docker Build and Compose -> Alibaba ACR

# 参数配置为环境变量
env:
  # tag_prefix 软件包名称，通常为 docker hub 用户名/软件包名称
  # tag_version docker 包版本，后续要实现自动打（可能得加 actions 里边的插件）
  # dockerfile_path Dockerfile 路径
  # build_branch 构建分支
  tag_prefix: "lilixxs666/gsuid-core"
  tag_version: "dev"
  dockerfile_path: "Dockerfile"
  build_branch: "master"
  # 其他要指定的变量 DOCKER_USERNAME 和 DOCKER_PASSWORD 需要在仓库的 设置 --> secrets 里边配置
  # DOCKER_USERNAME = docker hub 用户名
  # DOCKER_PASSWORD = docker hub 密码

on:
  # 定时执行：每半天（12小时）执行一次
  # schedule:
  #   - cron:  '0 */12 * * *'
  # 按键手动触发
  workflow_dispatch:
    inputs:
      need_push:
        description: '勾选则正式推送...'
        type: boolean
        default: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.build_branch }}


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ env.need_push }}
          tags: "${{ env.tag_prefix }}:${{ env.tag_version }}"
